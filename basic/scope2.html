<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // scope : global, function, block

      //global scope
      let value = "hello";

      function myfunction() {
        //function scope
        let value = "world";
        if (true) {
          //block scope
          let value = "good morning";
          console.log(value);
        }
        console.log(value);
      }

      myfunction();
      console.log(value);
    </script>
  </body>
</html>
